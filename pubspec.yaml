name: sendeaze
description: A driver app keep track of delivered item.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  adaptive_action_sheet: ^2.0.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  firebase_core: ^1.13.1
  firebase_database: ^9.0.8
  firebase_messaging: ^11.2.11
  flutter:
    sdk: flutter
  flutter_exif_rotation: ^0.4.3
  flutter_polyline_points: ^1.0.0
  flutter_rating_bar: ^4.0.0
  flutter_svg: 0.22.0
  geolocator: ^8.2.0
  get: 4.3.8
  get_storage: ^2.0.3
  google_maps_flutter: ^2.0.9
  image_picker: ^0.8.4+1
  intl: ^0.17.0
  location: ^4.3.0
  pin_code_fields: ^7.3.0
  qr_code_scanner: ^0.6.1
  shared_preferences: ^2.0.13
  syncfusion_flutter_calendar: ^19.4.52
  url_launcher: ^6.0.20
  wakelock: ^0.6.1+2

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/app_icon_android.png"
  image_path_ios: "assets/app_icon_ios.png"

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/icons/
    - assets/icons/2.0x/
    - assets/icons/3.0x/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
        - asset: fonts/Montserrat-BlackItalic.ttf
        - asset: fonts/Montserrat-Bold.ttf
        - asset: fonts/Montserrat-BoldItalic.ttf
        - asset: fonts/Montserrat-ExtraBold.ttf
        - asset: fonts/Montserrat-ExtraBoldItalic.ttf
        - asset: fonts/Montserrat-ExtraLight.ttf
        - asset: fonts/Montserrat-ExtraLightItalic.ttf
        - asset: fonts/Montserrat-Italic.ttf
        - asset: fonts/Montserrat-Light.ttf
        - asset: fonts/Montserrat-LightItalic.ttf
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-MediumItalic.ttf
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-SemiBoldItalic.ttf
        - asset: fonts/Montserrat-Thin.ttf
        - asset: fonts/Montserrat-ThinItalic.ttf
